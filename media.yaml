    anchors:
      ⚓₁: &media-text-style
        max-width: 1px
        font-family: SF Text
        font-size: 1.31vw
        font-weight: 300
        letter-spacing: 0.035vw
        text-rendering: optimizeLegibility
        cursor: default
      ⚓₂: &media-common
        tap_action:
          action: none
        hold_action:
          action: none
        title: null
        type: image
      ⚓₃: &media-player-config
        artwork: full-cover-fit
        hide:
          controls: true
          power: true
          volume: true
          icon: true
          name: true
          info: true
          progress: true
          source: true
        tap_action: none
