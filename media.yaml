
  - type: picture-elements
    image: /local/overlay.svg
    anchors:
      ⚓₁: &media-text-style
        max-width: 1px
        font-family: SF Text
        font-size: 1.32vw
        font-weight: 400
        text-rendering: optimizeLegibility
        cursor: default
      ⚓₂: &media-text-off
        color: '#717777'
        text-shadow: none
      ⚓₃: &noninteractive
        tap_action:
          action: none
        hold_action:
          action: none
      ⚓₄: &media-player-config
        artwork: full-cover-fit
        hide:
          controls: true
          power: true
          volume: true
          icon: true
          name: true
          info: true
          progress: true
          source: true
        tap_action: none
      ⚓₅: &overlay-fallback
        image: /local/overlay.svg
        style:
          top: 132%
          left: 50%
          width: 110%
          background: rgba(0,0,0,.4)
          box-shadow: inset 0 10px 10px -10px rgba(13,18,21,.2)
        type: image
      ⚓₆: &overlay-blur
        image: /local/overlay.svg
        style:
          top: 132%
          left: 50%
          width: 110%
          backdrop-filter: blur(4px)
        type: image

    elements:

      #################################################
      #                                               #
      #           RECENTLY DOWNLOADED PLEX            #
      #                                               #
      #################################################

      - conditions:
          - entity: input_select.conditional_media
            state: Senast nedladdat
        elements:
          - entity: sensor.plex_recently_added
            accent_color: none
            all_shadows: false
            border_color: none
            image_style: fanart
            flag: false
            line1_text: $empty
            line2_text: $empty
            line3_text: $empty
            line4_text: $empty
            max: 1
            title_text: $empty
            style:
              top: -3%
              left: -36%
              width: 360%
              height: 1px
            type: custom:upcoming-media-card

          - <<: *overlay-fallback

          - <<: *overlay-blur

          - image: /local/media_plex.svg
            style: &large-icon-pos
              top: 12.85%
              left: 13.3%
              width: 15%
            type: image

          - prefix: Senast Nedladdat
            entity: sensor.placeholder
            style: &large-title
              top: 85%
              left: 2.1%
              color: '#e1e1e1'
              text-shadow: 1px 1px 5px rgba(18,22,23,.9)
              <<: *media-text-style
            <<: *noninteractive
            type: state-label

          - entity: sensor.plex_title_truncate
            style: &large-state
              top: 92.4%
              left: 2.1%
              color: '#e1e1e1'
              text-shadow: 1px 1px 5px rgba(18,22,23,.9)
              <<: *media-text-style
            <<: *noninteractive
            type: state-label
        type: conditional

      - conditions:
          - entity: input_select.conditional_media
            state_not: Senast nedladdat
        elements:
          - image: /local/overlay.svg
            style:
              top: 50%
              left: 50%
              width: 100%
              background: rgba(116,116,116,.2)
            type: image
        type: conditional

      #################################################
      #                                               #
      #              APPLE TV VARDAGSRUM              #
      #                                               #
      #################################################

      - conditions:
          - entity: input_select.conditional_media
            state: Vardagsrum
        elements:

          - type: custom:mod-card
            style: &large-media-player-style
              top: 50%
              left: 50%
              width: 100%
              --ha-card-background: none
              --ha-card-box-shadow: none
              --ha-card-border-radius: none
            card:
              entity: media_player.vardagsrum
              <<: *media-player-config
              style: |
                ha-card > div.mmp__bg > div {
                  background-image: linear-gradient(0deg, rgba(0,0,0,.5) 0%, rgba(0,0,0,0) 60%), 
                  url({{ state_attr('media_player.vardagsrum','entity_picture') }}) !important;
                  background-size: cover !important;
                }
              type: custom:mini-media-player

          - <<: *overlay-fallback

          - <<: *overlay-blur

          - image: /local/media_appletv.svg
            style: *large-icon-pos
            type: image

          - prefix: Apple Tv - Vardagsrum
            entity: sensor.placeholder
            style:
              <<: *large-title
            <<: *noninteractive
            type: state-label

          - entity: sensor.apple_tv_vardagsrum_title_truncate
            style:
              <<: *large-state
            <<: *noninteractive
            type: state-label

          - conditions:
              - entity: sensor.apple_tv_vardagsrum_status
                state_not: Av
            elements:
              - entity: switch.media_play_pause_vardagsrum
                state_image:
                  'on': /local/pause.svg
                  'off': /local/play.svg
                style: &large-play-pause
                  top: 50%
                  left: 50%
                  width: 20%
                  filter: 'drop-shadow(0px 0px 10px #11151790)'
                tap_action:
                  action: toggle
                type: image
            type: conditional
        type: conditional

