            all_shadows: false
            border_color: none
            image_style: fanart
            flag: false
            line1_text: $empty
            line2_text: $empty
            line3_text: $empty
            line4_text: $empty
            max: 1
            title_text: $empty
            style:
              top: -3%
              left: -36%
              width: 360%
              height: 1px
              --ha-card-background: none
              --ha-card-box-shadow: none
              padding: 0
            type: custom:upcoming-media-card

