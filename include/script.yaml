
script:

  ####################################################
  #                                                  #
  #                     SCRIPTS                      #
  #                                                  #
  ####################################################

  computer_imac:
    sequence:
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.wol_imac
              state: 'off'
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.computer_imac
            - service: shell_command.imac_switchbot_rpi
            - service: light.turn_on
              entity_id: light.datorlampa
        default:
          - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.computer_lock
                  state: 'on'
              sequence:
                - service: browser_mod.toast
                  data:
                    duration: 8000
                    message: Dator är låst från att stängas av...
            default:
              - service: input_boolean.turn_on
                entity_id: input_boolean.computer_imac
              - service: shell_command.imac_off

  tv_sony:
    sequence:
      - choose:
        - conditions:
            - condition: state
              entity_id: media_player.sony_bravia
              state: 'off'
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.sony_bravia
            - service: remote.send_command
              data:
                entity_id: remote.vardagsrum
                command: menu
        default:
          - service: input_boolean.turn_on
            entity_id: input_boolean.sony_bravia
          - service: media_player.turn_off
            entity_id: media_player.sony_bravia

  tv_samsung:
    sequence:
      - choose:
        - conditions:
            - condition: state
              entity_id: media_player.samsung
              state: 'off'
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.samsung
            - service: remote.send_command
              data:
                entity_id: remote.sovrum
                command: menu
        default:
          - service: input_boolean.turn_on
            entity_id: input_boolean.samsung
          - service: media_player.turn_off
            entity_id: media_player.samsung

  playstation_4:
    sequence:
      - choose:
        - conditions:
            - condition: state
              entity_id: sensor.playstation_4
              state: 'off'
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.playstation_4
            - service: media_player.turn_on
              entity_id: media_player.playstation_4
        default:
          - service: input_boolean.turn_on
            entity_id: input_boolean.playstation_4
          - service: media_player.turn_off
            entity_id: media_player.playstation_4

  monitors_mute:
    sequence:
      - service: homeassistant.update_entity
        entity_id: sensor.monitors_mute_check
      - choose:
        - conditions:
            - condition: state
              entity_id: sensor.monitors_mute_check
              state: 'false'
          sequence:
            - service: shell_command.monitors_mute_on
        default:
          - service: shell_command.monitors_mute_off
      - delay:
          milliseconds: 100
      - service: homeassistant.update_entity
        entity_id: sensor.monitors_mute_check

  homeassistant_restart:
    sequence:
      - service: browser_mod.toast
        data:
          duration: 16000
          message: Startar om Home Assistant container...
      - service: shell_command.ha_dockermon_restart_container

  zoned_cleanup:
    sequence:
      - condition: template
        value_template: "{{ not is_state('input_select.roborock_zone', 'Ingen vald') }}"
      - service: vacuum.send_command
        data_template:
          entity_id: vacuum.rockrobo
          command: zoned_cleanup
          params:
            zone_ids: ["{{ states('input_select.roborock_zone') }}"]

  samsung_tv_energy_saving:
    sequence:
      - service: browser_mod.toast
        data:
          duration: 8000
          message: Ställer in eko-läge på Tv i sovrummet...
      - service: remote.send_command
        data:
          entity_id: remote.broadlink
          delay_secs: 1.5
          device: samsung_tv
          command:
            ['exit_15', 'settings_1', 'down_2', 'down_2' , 'down_2', 'enter_5', 'down_2', 'down_2', 'down_2', 
            'down_2', 'enter_5', 'enter_5', 'down_2', 'down_2', 'enter_5', 'exit_15', 'exit_15']

  fan_anslut:
    sequence:
      - choose:
        # turn on
        - conditions:
            - condition: state
              entity_id: sensor.gosund_fan
              state: 'off'
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.fan_anslut
            - service: remote.send_command
              data:
                entity_id: remote.broadlink
                device: fläkt
                delay_secs: 0.2
                command: power_1
            - choose:
              # set oscillation
              - conditions:
                  - condition: state
                    entity_id: input_boolean.fan_anslut_oscillate
                    state: 'on'
                sequence:
                  - service: remote.send_command
                    data:
                      entity_id: remote.broadlink
                      device: fläkt
                      delay_secs: 0.2
                      command: swing_1
            - choose:
              # set speed
              - conditions:
                  - condition: state
                    entity_id: input_select.fan_anslut_speed
                    state: Max
                sequence:
                  - service: remote.send_command
                    data:
                      entity_id: remote.broadlink
                      device: fläkt
                      delay_secs: 0.2
                      command: speed_1
                      num_repeats: 2
              - conditions:
                  - condition: state
                    entity_id: input_select.fan_anslut_speed
                    state: Medium
                sequence:
                  - service: remote.send_command
                    data:
                      entity_id: remote.broadlink
                      device: fläkt
                      delay_secs: 0.2
                      command: speed_1
            - repeat:
                count: 20
                # report state
                sequence:
                  - condition: state
                    entity_id: sensor.gosund_fan
                    state: 'off'
                  - delay:
                      seconds: 1
                  - service: mqtt.publish
                    data:
                      topic: cmnd/gosund1/status
                      payload: 10
        default:
          # turn off
          - service: input_boolean.turn_on
            entity_id: input_boolean.fan_anslut
          - service: remote.send_command
            data:
              entity_id: remote.broadlink
              device: fläkt
              command: power_1
          - repeat:
              count: 20
              # report state
              sequence:
                - condition: state
                  entity_id: sensor.gosund_fan
                  state: 'on'
                - delay:
                    seconds: 1
                - service: mqtt.publish
                  data:
                    topic: cmnd/gosund1/status
                    payload: 10

  air_purifier:
    sequence:
      - choose:
        # turn on
        - conditions:
            - condition: state
              entity_id: sensor.gosund_air_purifier
              state: 'off'
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.air_purifier
            - service: remote.send_command
              data:
                entity_id: remote.broadlink
                device: air_purifier
                command: power_1
            - repeat:
                count: 20
                # report state
                sequence:
                  - condition: state
                    entity_id: sensor.gosund_air_purifier
                    state: 'off'
                  - delay:
                      seconds: 1
                  - service: mqtt.publish
                    data:
                      topic: cmnd/gosund2/status
                      payload: 10
        default:
          # turn off
          - service: input_boolean.turn_on
            entity_id: input_boolean.air_purifier
          - service: remote.send_command
            data:
              entity_id: remote.broadlink
              device: air_purifier
              command: power_1
          - repeat:
              count: 20
              # report state
              sequence:
                - condition: state
                  entity_id: sensor.gosund_air_purifier
                  state: 'on'
                - delay:
                    seconds: 1
                - service: mqtt.publish
                  data:
                    topic: cmnd/gosund2/status
                    payload: 10

  home_arrive:
    sequence:
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.fullykiosk_screen
              state: 'on'
            - condition: state
              entity_id: switch.fullykiosk_screensaver
              state: 'off'
          sequence:
            - service: media_player.play_media
              data_template:
                entity_id: media_player.tablet
                media_content_id: >
                  {{ ['/local/sound/tts_custom/hej.mp3', 
                  '/local/sound/tts_custom/startar.mp3', 
                  '/local/sound/tts_custom/varmer_upp.mp3', 
                  '/local/sound/tts_custom/valkommen_hem.mp3'] | random }}
                media_content_type: music
      - choose:
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: below_horizon
          sequence:
            - service: scene.turn_on
              data:
                entity_id: scene.hemma_below_horizon
        default:
          - service: input_boolean.turn_on
            entity_id: input_boolean.playstation_4
          - service: scene.turn_on
            data:
              entity_id: scene.hemma_above_horizon
      - delay:
          seconds: 4

  home_leave:
    sequence:
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.fullykiosk_screen
              state: 'on'
            - condition: state
              entity_id: switch.fullykiosk_screensaver
              state: 'off'
          sequence:
            - service: media_player.play_media
              data_template:
                entity_id: media_player.tablet
                media_content_id: >
                  {{ ['/local/sound/tts_custom/ha_det_bra.mp3',
                      '/local/sound/tts_custom/saknar_dig_redan.mp3',
                      '/local/sound/tts_custom/hej_da.mp3',
                      '/local/sound/tts_custom/stanger_ner_allt.mp3'] | random }}
                media_content_type: music
      - service: light.turn_off
        entity_id: light.alla_lampor_utom_hall
      - service: switch.turn_off
        entity_id:
          ['switch.wemo_fan', 'switch.wemo_monitors']
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.wol_imac
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.computer_imac
      - choose:
        - conditions:
            - condition: state
              entity_id: sensor.playstation_4
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.playstation_4
      - choose:
        - conditions:
            - condition: state
              entity_id: media_player.sony_bravia
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.tv_sony
      - choose:
        - conditions:
            - condition: state
              entity_id: media_player.samsung
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.tv_samsung
      - choose:
        - conditions:
            - condition: state
              entity_id: sensor.gosund_fan
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.fan_anslut
      - choose:
        - conditions:
            - condition: state
              entity_id: sensor.gosund_air_purifier
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.air_purifier
      - delay:
          seconds: 4
