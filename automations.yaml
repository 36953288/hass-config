- alias: delay_homekit_start
  trigger:
  - platform: homeassistant
    event: start
  action:
  - delay: 00:01:00
  - service: homekit.start

- alias: restart_homekit
  trigger:
    platform: time
    at: '04:00:00'
  action:
  - service: homekit.start

- alias: set_theme_on_startup
  trigger:
    platform: homeassistant
    event: start
  action:
    service: frontend.set_theme
    data:
      name: slate

- alias: clear_log_filesize
  trigger:
