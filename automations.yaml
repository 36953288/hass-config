        {% if is_state('input_select.hdmi', 'HDMI 1') %}
          HDMI 1
        {% elif is_state('input_select.hdmi', 'HDMI 2/MHL') %}
          HDMI 2/MHL
        {% elif is_state('input_select.hdmi', 'HDMI 3') %}
          HDMI 3
