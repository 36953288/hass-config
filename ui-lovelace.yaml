            card_type: markdown
            style:
              top: 16.9%
              left: 10.95%
              width: 15.5vw
              height: 1px
              --ha-card-background: none
              --ha-card-box-shadow: none
              --primary-text-color: rgba(255, 255, 255, 0.9)
