                      letter-spacing: 0.09vw, opacity: 0.65, padding: 0.7vw 1vw 0.8vw 1vw, font-family: SF Display]
                    card:
                      [width: 4.5vw, height: 5vw, margin-top: -0.5vw, padding-bottom: 1vw, margin-left: 138%]

