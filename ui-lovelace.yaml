          #############################################################################################################################################
          #                                                                                                                                           #
          #                                                                  SIDEBAR                                                                  #
          #                                                                                                                                           #
          #############################################################################################################################################

          #################################################################
          #                                                               #
          #                             CLOCK                             #
          #                                                               #
          #################################################################

          - entity: sensor.time
