                  services: |
                    [[[ hass.callService('timer', 'cancel', {entity_id: 'timer.laundry'});
                    hass.callService('input_boolean', 'turn_off', {entity_id: 'input_boolean.laundry_timer_visibility'}); ]]]
                styles:
                  card:
                    [background: '#202a2f30', border-radius: 0.7vw, box-shadow: none, border: '0.1vw solid #292c2e']
                  state:
                    [font-size: 2.5vw, font-weight: 500, letter-spacing: 0.09vw, opacity: 0.65, padding: 0.5vw 1vw 0.5vw 1vw]
                style:
                  top: 78%
                  left: 10.8%
                  font-size: 1.6vw

          #################################################
          #                                               #
          #                 VACUUM BUTTON                 #
          #                                               #
          #################################################

          - type: icon
            icon: bha:roborock
            title: Dammsugare
            style:
              top: 87.41%
              left: 4.8%
              color: rgba(255, 255, 255, 0.10)
              padding: 0.8vw
              --iron-icon-height: 4vw
              --iron-icon-width: 4vw
            tap_action: !include popup/sidebar_vacuum.yaml

          #################################################
          #                                               #
          #                  INFO BUTTON                  #
          #                                               #
          #################################################

          - type: icon
            icon: mdi:information-outline
            title: Information
            style:
              top: 87.41%
              left: 10.7%
              color: rgba(255, 255, 255, 0.10)
              padding: 0.8vw
              --iron-icon-height: 4vw
              --iron-icon-width: 4vw
            tap_action: !include popup/sidebar_information.yaml

          - type: conditional
            conditions:
              - entity: sensor.hass_version_template
                state_not: Senaste
              - entity: sensor.hass_version_template
                state_not: unknown
            elements:
              - type: image
                image: /local/update_available.svg
                style:
                  top: 85%
                  left: 12.2%
                  width: 1.7%
                tap_action: !include popup/sidebar_information.yaml

          #################################################
          #                                               #
          #                 SCENES BUTTON                 #
          #                                               #
          #################################################

          - type: icon
            icon: mdi:home-heart
            title: Scenarier
            style:
              top: 87.55%
              left: 16.55%
              color: rgba(255, 255, 255, 0.10)
              padding: 0.8vw
              --iron-icon-height: 4.6vw
              --iron-icon-width: 4.6vw
            tap_action: !include popup/sidebar_scenarier.yaml

          #################################################
          #                                               #
          #                  HACS SENSOR                  #
          #                                               #
          #################################################

          - type: conditional
            conditions:
              - entity: sensor.hacs
                state_not: '0'
              - entity: sensor.hacs
                state_not: unknown
            elements:
              - type: custom:button-card
                style:
                  top: 95%
                  left: 10.45%
                name: >
                  [[[ if (parseInt(states['sensor.hacs'].state) === 1) return 
                  'HACS: ' + states['sensor.hacs'].state + ' uppdatering'; 
                  else return 
                  'HACS: ' + states['sensor.hacs'].state + ' uppdateringar';  ]]]
                styles:
                  name:
                    [letter-spacing: 0.06vw, font-family: SF Display, font-weight: 500, 
