                  --ha-card-background: '#5a1f1f'
                  --ha-card-box-shadow: none
                  filter: 'drop-shadow(0 0 1vw #1e1e1e)'
                  --primary-text-color: rgba(255, 255, 255, 0.9)
                  font-family: SF Display
                  font-size: 1.3vw
                  font-weight: 300
                  height: 1px
                  max-height: 4vw
                  left: 10.7%
                  letter-spacing: 0.06vw
                  line-height: 1.7vw
                  max-width: 17vw
                  position: absolute
                  top: 18%
                  width: 17.5vw
                  hyphens: auto
                  z-index: 10
                  --ha-card-border-radius: 0.7vw
