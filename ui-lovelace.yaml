              <ha-icon icon="mdi:emoticon-happy"></ha-icon> 
              <b>{{ states('sensor.sweden_coronavirus_recovered') }}</b> tillfrisknade
              ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
              <ha-icon icon="mdi:grave-stone"></ha-icon> 
              <b>{{ states('sensor.sweden_coronavirus_deaths') }}</b> avlidna
              </font>
              {% endif %}

          ##########################################################################
          #                                                                        #
          #                              * SIDEBAR *                               #
          #                                                                        #
          ##########################################################################

          - type: image
            image: local/sidebar.png
            tap_action:
              action: none
            hold_action:
              action: none
            style:
              top: 50%
              left: 10.6%
              width: 21.5%
              border-right: 1.5px solid rgba(58,69,73,0.2)

          #################################################
          #                                               #
          #                     CLOCK                     #
          #                                               #
