action: fire-dom-event
browser_mod:
  command: popup
  title: Klimat
  style:
    hui-vertical-stack-card:
      $hui-entities-card$ : |
        #states {
          padding-top: 0.5em;
          padding-bottom: 0em;
        }
      $: |
        mushroom-climate-card {
          padding: 10px 18px 0 18px;
        }
        mushroom-climate-card:nth-child(2) {
          margin-top: -18px !important;
        }
  card:
    type: vertical-stack
    cards:
      - type: custom:mushroom-climate-card
        entity: climate.ac
        name: Klimat
        icon: mdi:home-thermometer
        hvac_modes:
          - 'off'
          - cool
          - fan_only
        primary_info: name
        secondary_info: state
        show_temperature_control: false

      - type: custom:mushroom-climate-card
        entity: climate.ac
        icon_type: none
        secondary_info: none
        primary_info: none
        show_temperature_control: true

      - type: entities
        card_mod:
          class: content
        entities:
          - entity: automation.climate_safeguard
            name: Endast fläkt om fönstret är stängt
            icon: mdi:robot
          - entity: binary_sensor.sovrum_contact_contact
            name: Sovrumsfönster
            icon: mdi:window-closed
          - entity: switch.climate_timer
            name: Timer
          - type: custom:slider-entity-row
            entity: input_number.climate_timer
            hide_state: false
          - entity: timer.climate

          - entity: sensor.broadlink_temperature
            name: Rumstemperatur
          - entity: sensor.broadlink_humidity
            name: Luftfuktighet

      - type: custom:apexcharts-card
        layout: minimal
        locale: se
        graph_span: 8h
        show:
          loading: false
        apex_config:
          plotOptions:
            area:
              fillTo: end
          grid:
            padding:
              top: -15
          fill:
            type: gradient
            gradient:
              type: vertical
              opacityFrom: 0.8
              opacityTo: 0
              stops:
                - 0
                - 99
                - 100
          stroke:
            width: 4
          tooltip:
            style:
              fontSize: 14px
            x:
              format: dddd HH:mm
          chart:
            height: 140px
            offsetY: -20px
          xaxis:
            crosshairs:
              show: false
        series:
          - entity: sensor.broadlink_temperature
            name: Temp
            color: '#385581'
            type: area
            fill_raw: last
            group_by:
              func: avg
              duration: 1h
