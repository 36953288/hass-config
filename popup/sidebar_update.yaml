              action: call-service
              service: browser_mod.popup
              service_data:
                title: Uppdateringar
                deviceID: this
                style: |
                  :host .content {
                    width: 60em;
                  }
                card:
                  type: entities
                  style:
                    .: |
                      #states > div > button-card {
                        margin: -0.5em 0 1.4em 1.05em;
                      }

                    "#states > div > hui-element > hui-markdown-card":
                      $:
                        "ha-card > ha-markdown":
                          $: |
                            ha-markdown-element {
                              cursor: default;
                            }
                            ha-markdown-element > p > span {
                              font-family: SF Text;
                              font-size: 1.5em;
                              font-weight: 500;
                              vertical-align: 30%;
                            }
                            ha-markdown-element > p > span > ha-icon {
                              vertical-align: 10%;
                              opacity: 0.5;
                            }
                            ha-markdown-element > p > b {
                              font-family: SF Text;
                              font-size: 1.2em;
                              font-weight: 500;
                              line-height: 1.9em;
                              opacity: 0.5;
                            }
                            ha-markdown-element > ul {
                              font-family: SF Display;
                              font-size: 1.1em;
                              padding-left: 2.5em;
                            }
                            ha-markdown-element > ul > li {
                              margin-bottom: 0.4em;
                            }
                            ha-markdown-element > ul > li:last-child {
                              margin-bottom: 0px;
                            }
                  entities:

                    - type: custom:hui-element
                      card_type: markdown
                      content: >
                        {% if states('sensor.hass_version_installed') == states('sensor.hass_version_latest') %}
                        <span><ha-icon icon="mdi:home-assistant"></ha-icon> Home Assistant</span><br>
                        <b>Inga uppdateringar - {{ state_attr('sensor.hass_dev_release', 'friendly_name') }} {{ states('sensor.hass_dev_release') | lower }}</b>
                        {% else %}
                        {% endif %}



                        {% if states('sensor.hass_version_installed') != states('sensor.hass_version_latest') %}
                        <span><ha-icon icon="mdi:home-assistant"></ha-icon> Home Assistant</span><br>
                        <b>{{ states('sensor.hass_version_latest') }} tillgänglig</b> {{ '\U0001f389' }}
                    
                        {% if states('sensor.hass_version_latest') == states('sensor.hass_release_notes') %}
                        {{- state_attr('sensor.hass_release_notes', 'body') }}

                        {% else %}
                        {% endif %}
                        {% else %}
                        {% endif %}

                    - type: custom:button-card
                      entity: sensor.hass_version
                      show_icon: false
                      name: '<ha-icon icon="mdi:update"></ha-icon> Uppdatera HASS'
                      styles:
                        card:
                          [filter: "[[[ return entity.state === 'Senaste' ? 'opacity(30%)' : 'drop-shadow(3px 3px 5px #00000050)'; ]]]"]
                      tap_action:
                        services: |
                          [[[ hass.callService('browser_mod', 'toast', {message: 'Startar watchtower...'});
                          hass.callService('switch', 'turn_on', {entity_id: 'switch.watchtower'}); ]]]
                      template: name_action

                    - type: custom:hui-element
                      card_type: markdown
                      content: >
                        {% if is_state('sensor.hacs', '0') %}
                        <span><ha-icon icon="hacs:hacs"></ha-icon> Community Store</span><br>
                        <b>Inga uppdateringar</b>
                        {% else %}
                        {% endif %}


                        {% if not is_state('sensor.hacs', '0') %}
                        <span><ha-icon icon="hacs:hacs"></ha-icon> Community Store</span><br>
                        {% if is_state('sensor.hacs', '1') %}
                        <b>{{ states('sensor.hacs') }} uppdatering tillgänglig</b>
                        {% else %}
                        <b>{{ states('sensor.hacs') }} uppdateringar tillgängliga</b>
                        {% endif %}


                        {% for repo in state_attr('sensor.hacs', 'repositories') %}
                        * {{ repo.display_name }} - Version {{ repo.available_version }} ([{{ repo.installed_version }}](#))

                        {% endfor %}
                        {% else %}
                        {% endif %}

                    - type: custom:button-card
                      entity: sensor.hacs
                      show_icon: false
                      name: '<ha-icon icon="mdi:open-in-new"></ha-icon> Öppna HACS'
                      styles:
                        card:
                          [filter: "[[[ return entity.state === '0' ? 'opacity(30%)' : 'drop-shadow(3px 3px 5px #00000050)'; ]]]"]
                      tap_action:
                        action: call-service
                        service: browser_mod.popup
                        service_data:
                          title: Home Assistant Community Store
                          deviceID: this
                          style: ':host .content {width: 75em;}'
                          card:
                            type: custom:hui-element
                            card_type: iframe
                            url: !secret hacs_url
                            aspect_ratio: 65%
                            style: 'ha-card { border-radius: 0 0 1em 1em;}'
                      template: name_action
